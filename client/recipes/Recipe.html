<template name="Recipe">
  <article class="recipe">
    <h3>{{name}}</h3>
    <p>{{desc}}</p>
    <p>
      {{#each ingredients}}
        <span class="ingredient">
          {{name}} - {{amount}}
        </span>
      {{/each}}
      <a href="/recipe/{{_id}}">View Details</a>
    </p>
  </article>
</template>
